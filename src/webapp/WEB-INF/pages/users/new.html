<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>

<form th:action="@{/}" th:method="POST" th:object="${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="name2">Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="name2"/>
    <br/>

    <label for="email">Электронная почта: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="group">Номер группы: </label>
    <input type="number" step="1" onchange="this.value = Math.max(0, Math.min(20, parseInt(this.value)))" th:field="*{groupId}" id="group"/>
    <br/>

    <input type="submit" value="Создать!"/>
</form>
<a th:href="@{/}"> Вернуться</a>

</body>
</html>
